<html>
<head>

    <script type="text/javascript" src="js/libs/dat.gui.js"></script>

    <!-- Single Page App - specific CSS -->

        body{
            margin: 0px;
            overflow: hidden;
            font-family: 'lucida grande', Sans-Serif;
            font-size: 75%;
            height: 100%;
            width: 100%
        }


        a:link {color: #787878;}
        a:visited {color:#787878;}

<body>

<div id="Spectacles_output" style="position:fixed; top:0; left:0; width:100%; height:100%;"></div>
<script type="application/javascript">
    window.addEventListener('resize', function(){
        $("#Spectacles_output").css("height",window.innerHeight.toString());
        $("#Spectacles_output").css("width",window.innerWidth.toString());
        $("#Spectacles_output").resize();
    });
</script>


<div id='OpenLocalFile' class='vA3C_openFile'>
    <h2>Open a local Spectacles .json file</h2>
    <input type='file' onclick='mySpectacles.jsonLoader.clearFile(event)' onchange='mySpectacles.jsonLoader.openLocalFile(event)' class='Spectacles_openButton'>
</div>


</body>
